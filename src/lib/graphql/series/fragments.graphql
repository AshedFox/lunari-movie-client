fragment SeriesListItem on Series {
  __typename
  id
  title
  ageRestriction
  description
  rating
  cover {
    url
  }
  genres {
    id
    name
  }
  studios {
    id
    name
  }
  countries {
    id
    name
  }
  paginatedSeasons {
    pageInfo {
      totalCount
    }
  }
  paginatedEpisodes {
    pageInfo {
      totalCount
    }
  }
  startReleaseDate
  endReleaseDate
}
