fragment BaseSeries on Series {
  __typename
  id
  title
  ageRestriction
  description
  rating
  startReleaseDate
  endReleaseDate
  cover {
    url
  }
}

fragment SeriesListItem on Series {
  genres {
    id
    name
  }
  studios {
    id
    name
  }
  countries {
    id
    name
  }
  seasonsCount
  episodesCount
  ...BaseSeries
}
