query GetFilms(
  $limit: Int!
  $offset: Int!
  $sort: FilmSort
  $filter: FilmFilter
) {
  getFilms(limit: $limit, offset: $offset, sort: $sort, filter: $filter) {
    nodes {
      ...FilmListItem
    }
    pageInfo {
      totalCount
    }
  }
}

query GetFilm($id: String!) {
  getFilm(id: $id) {
    ...Film
  }
}
query GetFilmTabsInfo($id: String!) {
  getFilm(id: $id) {
    id
    reviewsCount
    trailersCount
    movieImagesCount
    moviePersonsCount
  }
}
